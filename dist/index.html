<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style/index.css">
<link rel="icon" href="Logo.svg"><script defer src="main.js"></script></head>

<body>
  <a href="#" class="logo">
    <img src="src/assets/Logo.png" alt="" id="logo" class="container">
  </a>

  <form>
    <div>
      <input id="idCard" type="text" placeholder="ID do cartão" maxlength="15">
      <button id="submitButton" disabled>
        <img id="imgButton" src="src/assets/ArrowElbowDownLeft.svg" alt="">
      </button>
    </div>
  </form>

  <main class="even-columns">

    <section id="profile" class="container">
      <div class="img-container">
        <img src="src/assets/profile.jpg" alt="Imagem do perfil" id="imgProfile">
      </div>
      <div>
        <span id="userName"></span>
        <span id="since"></span>
      </div>
    </section>

    <section id="pinCard" class="container">
      <header>
        <div>
          <h3>cartão fidelidade</h3>
          <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
        </div>
        <span id="userID">ID</span>
      </header>
      <ul id="pinUL">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>


    <section id="pinScore" class="container">
      <div class="header-progress">
        <h5><strong id="remainingCut">0</strong> cortes restantes</h5>
        <div class="progress-container">
          <div class="progressBar">
            <div class="progress" id="progress"></div>
          </div>
          <span id="outOf">0 de 10</span>
        </div>
      </div>
      <div class="img-container-score">
        <img src="src/assets/pinGift.svg" alt="">
      </div>
    </section>

    <section id="history" class="container">
      <header>
        <div class="headerTitle">
          <span class="headerHistory">Histórico</span>
          <span id="cutCount"></span>
        </div>
        <div id="underLine"></div>
      </header>
      <ul id="historyUL">
      </ul>
    </section>

    <div id="congratModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Parabéns!</h2>
        <p>Seu próximo corte é gratuito!</p>
      </div>
    </div>
  </main>
</body>

</html>
